<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pin_styles.css">
    <title>Document</title>
</head>

<body>
    <input type="file" name="picture" id="picture">

    <div class="card">
        <div class="pin_title"></div>

        <div class="pin_modal">
            <div class="modal_head">
                <div class="save_card">Save</div>
            </div>

            <div class="modal_foot">
                <div class="destination">
                    <div class="pint_mock_icon_container">
                        <img src="../assets/upper-right-arrow.png" alt="destination" class="pint_mock_icon">
                    </div>
                    <span>Beauty</span>
                </div>

                <div class="pint_mock_icon_container">
                    <img src="../assets/send.png" alt="send" class="pint_mock_icon">
                </div>

                <div class="pint_mock_icon_container">
                    <img src="../assets/ellipse.png" alt="edit" class="pint_mock_icon">
                </div>
            </div>
        </div>

        <div class="pin_image">
            <img src="" alt="pin_image">
        </div>


    </div>
    <script src="../js/pin_script.js"></script>
</body>

</html>
